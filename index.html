<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> <!--Import bootstrap CSS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Magra&display=swap" rel="stylesheet">   <!--Import Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Telex&display=swap" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <section class="jumbotron bg-dark text-light">
        <h1 class="display-1 text-center">Weather Dashboard</h1>
    </section>

    <main>
        <section id="main-columns">
            <div id="search-column">
                <h2> Search for Weather </h2>
                <!--Search Bar-->
                <div class="input-group" id="search-bar">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary bg-primary text-light">search</button>
                </div>
                <h2>Recent Searches</h2>
                <ul class="list-group">
                    <li class="list-group-item">Charlottesville</li>
                    <li class="list-group-item">Boone</li>
                    <li class="list-group-item">Chattanooga</li>
                    <li class="list-group-item">Santa Fe</li>
                    <li class="list-group-item">Fayetteville</li>
                    <li class="list-group-item">Lexington</li>
                    <li class="list-group-item">Salt Lake City</li>
                    <li class="list-group-item">New York</li>
                    <li class="list-group-item">Portland</li>
                    <li class="list-group-item">Las Vegas</li>
                </ul>
            </div>
            <div id="results-column">
                <div id="today-forecast">
                    <div id="title-column">
                        <h1> Today's Weather </h1>
                        <div id="city-title"> City: Charlottesville </div>
                        <div id="today-date"> Date: 03/28/21 </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>   <!--Import jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> <!--Import Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Import Moment.js -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
